<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>

<body>
	  <script type="text/javascript" src="./script.js"></script>
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active first-slide">
          <img
            src="/images/tree-736885__480.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item second-slide">
          <img
            src="/images/pexels-pixabay-268533.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item active third-slide">
          <img
            src="/images/pexels-pixabay-268533.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item fourth-slide">
          <img
            src="/images/pexels-pixabay-268533.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item fifth-slide">
          <img
            src="/images/istockphoto-1146517111-612x612.jpg"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon glyphicon-chevron-left"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon glyphicon-chevron-right"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>

</html>
